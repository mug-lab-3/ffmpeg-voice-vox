repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files

-   repo: local
    hooks:
    -   id: pytest-unit
        name: pytest-unit
        entry: python -m pytest tests/ --ignore=tests/test_voicevox_integration.py --ignore=tests/test_command_logic.py --ignore=tests/test_history_loading.py --ignore=tests/test_log_consistency.py --ignore=tests/test_logs.py --ignore=tests/test_srt_generation.py
        language: system
        pass_filenames: false
        types: [python]
